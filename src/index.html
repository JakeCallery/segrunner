<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv='Content-Type' content='text/html; charset=utf-8'>
    <title>Segment Runner</title>

    <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
    <link href="css/main.css" rel="stylesheet"/>

    <script>
        var USE_COMPILED = true;
        var require = {
            baseUrl: './js',
            paths: {
                json2:'libs/json2',
                stats:'libs/stats',
                preloadjs:'libs/preloadjs-0.3.1.min'
            },
            shim: {
                json2: {
                    exports: 'JSON'
                },
                stats: {
                    exports: 'Stats'
                },
                'preloadjs': {
                    exports: 'createjs.PreloadJS'
                }
            }
        }
    </script>

</head>
<body>
    <div id="statsDiv" class="statsDivHidden"></div>

    <div class="mainWrapper">
        <h1 class="mainHeadline">SEGMENT RUNNER</h1>
        <canvas id="gameCanvas" width="728" height="300"></canvas>

        <div id="buttonDiv" class="buttonGroupDiv">
            <div class="playButtonsDiv">
                <button id="startButton" class="simpleButton">Run</button>
                <button id="stepButton" class="simpleButton">Step</button>
                <button id="stopButton" class="simpleButton">Stop</button>
            </div>
            <div class="messageDiv">
                Move your mouse to change the landscape
            </div>
        </div>

    </div>

    <script type="text/javascript">
        //Async load RequireJS
        (function(){
            var sel = document.createElement('script');
            sel.type = 'text/javascript';
            sel.async = true;
            sel.setAttribute('data-main', 'app/main');

            if(USE_COMPILED === false){
                sel.src = 'js/libs/require.js';
            }
            else {
                sel.src = 'js/compiled/compiled.js';
            }

            var firstTag = document.getElementsByTagName('script')[0];
            firstTag.parentNode.insertBefore(sel,firstTag);
        })();
    </script>

    <script type="text/javascript">

        var _gaq = _gaq || [];
        _gaq.push(['_setAccount', 'UA-40588826-1']);
        _gaq.push(['_setDomainName', 'subvoicestudios.com']);
        _gaq.push(['_setAllowLinker', true]);
        _gaq.push(['_trackPageview']);

        (function() {
            var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
            ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
            var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
        })();

    </script>

</body>
</html>
